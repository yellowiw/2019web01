<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>from yellow</title>
	<style>
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		#wrap{
			width: 500px;
			margin: 50px auto;
		}
		#wrap textarea{
			width: 100%;
			height: 150px;
			background-color:#FCEFEF;
		}
		#lists{
			margin-top: 50px;
		}
		#lists li{
			width: 100%;
			margin-top: 5px;
			line-height: 30px;
			border-bottom: 1px solid #000;
			text-indent: 25px;
		}
		input{
			float:right;
		}
	</style>
</head>

<body>
	<div id="wrap">
		<textarea name="" id="text"></textarea>
		<input id="btn" type="button" value="提交">
		<ul id="lists">
			<!--<li></li>--!>
		</ul>
	</div>
	<script>
		let oBtn=document.getElementById("btn"),
			olists=document.getElementById("lists"),
			oText=document.getElementById("text");
			oBtn.onclick=function(){
				let oValue=oText.value;
				olists.innerHTML+="<li>"+oValue+"<li>"
				oText.value="";
			}
	</script>
</body>
</html>
